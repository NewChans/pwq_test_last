<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <my-element></my-element>
    </div>

    <script>
        Vue.component('my-element',{
            
            data: function(){
                return { strHello: '안녕하세요'}
            }
            ,
            template:`<h1>{{strHello}}</h1>`
        })
        new Vue({
            el:'#main'
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 100범위 안의 숫자를 입력하세요: </h1>

    <input type = "text" id = 'comIn' value='' />
    <button onclick="
        fnMeasure()">확인</button>


    <p>입력 결과 : </p>
    <textarea class="comOutput"></textarea> 

    <script>
        function fnMeasure(){
            let iNumber, strResult;
            iNumber = document.querySelector('#comIn').value;
            if(iNumber>=1 && iNumber<=100)
                strResult = '성공적으로 입력함';
            else
                strResult='입력 범위가 맞지 않습니다.';
            //document.querySelector('#comOutput').innerHTML=strResult;

            document.getElementById('comOutput').innerHTML=strResult;
        }
    </script>
</body>
</html>

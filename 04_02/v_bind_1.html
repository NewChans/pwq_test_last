<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰</title>
     <!-- 뷰 CDN에 연결  추가(/dist/vue.js)-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .blue_style{color:blue;}
        .red_style{color:red}
    </style>

</head>
<body>

    <div id="main">
        <!-- v-bind 생략 가능 -->
        <!-- 단방향 바인딩/ 동적 바인딩/ 화면에 자동으로 반영 -->
        <h1 v-bind:class="sColorName+'_style'">안녕하세요</h1>
        <input v-bind:value="sDate"><br>
        {{person.name}}의 올해 나이는 {{person.age}}입니다.
    </div>
    <script>
        new Vue({
            el: '#main',

            data:{
                person:{
                    name:'이세찬',
                    age: 24
                },
                // sTitle : '안녕하세요!',
                sColorName : 'blue',
                sDate : '올해 연도 : '+ new Date().getFullYear()
            },

            methods:{

            }
        })
    </script>

</body>
</html>
